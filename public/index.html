<!DOCTYPE html>

<head>
  <title>מילון שפת הסימנים</title>
  <meta name="author" content="דן פישגולד" />
  <meta
    name="description"
    content="מילון וידאו לשס״י. מבוסס על המילון של המכון לקידום החרש, שלצערי אינו קיים יותר."
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <style>
    @media only screen and (max-width: 600px) {
      video {
        width: 95vw;
      }
    }

    @media only screen and (min-width: 600px) {
      video {
        width: 400px;
      }
    }
  </style>
</head>

<body>
  <script src="elm.js"></script>
  <script>
    var app = Elm.Main.init()

    app.ports.setPlaybackRate.subscribe(function(rate) {
      document.querySelectorAll('video').forEach(function(video) {
        video.playbackRate = rate
      })
    })
  </script>
  <script
    data-goatcounter="https://dfisl.goatcounter.com/count"
    async
    src="//gc.zgo.at/count.js"
  ></script>
</body>
